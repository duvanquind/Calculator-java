name: Build Java Gradle

on:
  push:
    branches:
      - main

jobs:
  build_java_gradle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          chmod +x gradlew
          ./gradlew sonarqube \
            -Dsonar.organization=demo-devsecops-quind \
            -Dsonar.projectKey=calculator-java-gradle \
            -Dsonar.host.url=https://sonarcloud.io/organizations/demo-devsecops-quind/projects \
            -Dsonar.login=${SONAR_TOKEN}
          
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build


      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Artifact-$(github.repository)
          path: build/libs/

